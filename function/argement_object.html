<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <p id="output"></p>

    <script>
        function merge(){
            let final = " ";
            for (let p = 0; p <arguments.length; p++){
                final +=arguments[p]+" ";
            }
            return final;
        }

        let ans = merge("hi", "I'am'", "Eyakub!");

        document.getElementById("output").innerHTML = ans;
    </script>
    
</body>
</html>
