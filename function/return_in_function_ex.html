<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="output"></div>

    <script>
        const mul = function(a, b){
            return a*b;
        }

        let result = mul(4,4);
        document.getElementById("output").innerHTML = "The returned value is:" + result;

    </script>
