<body>

    <script>
        function concate(first, last){
            let fullName;
            fullName = first + " " + last;
            return fullName;
        }

        function withoutParameter(){
            let result;
            result = concate("Eyakub", "Ali");
            alert(result);
        }
    </script>
    
 <form action="">
    <input type="button" onclick="withoutParameter()" value="Call the Function">
 </form>



</body>
