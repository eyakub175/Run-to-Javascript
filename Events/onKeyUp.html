<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onKeyUp</title>
</head>
<body>
    <h1>The keyUp Events</h1>

    Enter your name: <input type="text" id="user_name" onkeyup="myFunction()">
    
    <script>
        function myFunction()
        {
            let x = document.getElementById("user_name");
            x.value = x.value.toUpperCase();
        }
    </script>
</body>
</html>
